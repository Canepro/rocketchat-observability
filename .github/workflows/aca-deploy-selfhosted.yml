name: Deploy ACA (self-hosted)

on:
  workflow_dispatch:
    inputs:
      rocketchat_tag:
        description: "Rocket.Chat image tag (e.g., 7.9.2)"
        required: true
        default: "7.9.2"

jobs:
  deploy:
    runs-on: [self-hosted, linux, azure]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure CLI login
        run: |
          az account show 1>/dev/null || (echo "Runner is not logged in. Run 'az login' once on the runner host." && exit 1)

      - name: Deploy ACA stack (UK South)
        env:
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
        run: |
          bash azure/deploy-aca.sh "${{ inputs.rocketchat_tag }}"

      - name: Show Rocket.Chat FQDN
        run: |
          az containerapp show -g Rocketchat_RG -n rocketchat --query properties.configuration.ingress.fqdn -o tsv || true
